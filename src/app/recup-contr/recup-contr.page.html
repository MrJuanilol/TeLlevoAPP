<ion-content [fullscreen]="true">
  <div class="cabezera">
    <ion-buttons slot="start">
      <ion-back-button style="padding-left: 10px;" color="dark" text="" icon="arrow-back"
        defaultHref="/"></ion-back-button>
    </ion-buttons>
  </div>
  <div class="titulo">
    <h3 class="subtitulo">VERIFICAR CUENTA</h3>
  </div>
  <div class="texto">
    <ion-text>
      <p>Ingresa tu email y te enviaremos los pasos a seguir para recuperarla</p>
    </ion-text>
  </div>
  <div>
    <ion-item class="item">
      <ion-label>
        <ion-icon name="mail-outline"></ion-icon>
      </ion-label>
      <ion-input type="text" placeholder="Correo"></ion-input>
    </ion-item>
  </div>
  <div>
    <ion-button href="/" size="default" shape="round" expand="block" class="iniciar">Enviar</ion-button>
  </div>
</ion-content>
