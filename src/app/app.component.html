<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Hola!</ion-list-header>
          <ion-note>usuario@gmail.com</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected" lines="none">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-item (click)="cerrarSesion()">
          <ion-icon slot="start" ios="exit" md="exit"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>

        <ion-item lines="none" (click)="compartirAPP()" >
          <ion-icon slot="start" ios="share-social" md="share-social"></ion-icon>
          <ion-label>Compartir</ion-label>
        </ion-item>


        <!-- *CLIMA -->
        <div class="clima">
          <ion-label class="titulo" >
            Clima Melipilla
          </ion-label>
          <ion-item  lines="none" *ngIf="jsonData">
            <img src="https://openweathermap.org/img/wn/{{jsonData.weather[0].icon}}@2x.png" alt=""> 
            <p>{{ translatedDescription }}  {{ jsonData?.main?.temp }}°C </p>
  
          </ion-item>
        </div>



      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
