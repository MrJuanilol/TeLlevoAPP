<ion-content [fullscreen]="true">
  <div class="cabezera">
    <ion-buttons slot="start">
      <ion-back-button style="padding-left: 10px;" color="dark" text="" icon="arrow-back"
        defaultHref="/iniciar-sesion"></ion-back-button>
    </ion-buttons>
  </div>


  <div class="titulo">
    <h3 class="subtitulo">CREAR CUENTA</h3>
  </div>
  <form [formGroup]="formRegistro" id="formulario">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col>
          <div text-center>
          </div>
          <div padding>
            <ion-item>
              <ion-label>
                <ion-icon name="mail-outline"></ion-icon>
              </ion-label>
              <ion-input formControlName="mail" id="correo" type="text" placeholder="Correo"></ion-input>
            </ion-item>
            <div class="espacio"></div>
            <ion-item>
              <ion-label>
                <ion-icon name="person-outline"></ion-icon>
              </ion-label>
              <ion-input formControlName="nombre" id="nombre" type="text" placeholder="Nombre de Usuario"></ion-input>
            </ion-item>
            <div class="espacio"></div>
            <ion-item class="item">
              <ion-label>
                <ion-icon name="lock-closed-outline"></ion-icon>
              </ion-label>
              <ion-input formControlName="contra" type="password"  placeholder="Contraseña">
              </ion-input>
            </ion-item>
            <div class="espacio"></div>
            <ion-item class="item">
              <ion-label>
                <ion-icon name="lock-closed-outline"></ion-icon>
              </ion-label>
              <ion-input formControlName="confirContra" type="password"  placeholder="Confirmar Contraseña">
              </ion-input>
            </ion-item>
            <div class="espacio"></div>
          </div>
          <div padding class="boton-inicio">
            <ion-button type="submit" size="default" shape="round" expand="block" class="iniciar" (click)="registrar()">  Registrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
